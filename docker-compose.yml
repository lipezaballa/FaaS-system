version: "3.9"

services:
  etcd:
    image: bitnami/etcd:latest
    container_name: etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      - "2379:2379"
      - "2380:2380"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:2379/version"]
      interval: 5s
      retries: 5
    networks:
      - my_network

  apisix:
    image: apache/apisix:latest
    container_name: apisix
    depends_on:
      etcd:
        condition: service_healthy
    environment:
      - JWT_SECRET=your_jwt_secret
    ports:
      - "9080:9080"
      - "9443:9443"
    volumes:
      - ./apisix/apisix.yaml:/usr/local/conf/config.yaml
    networks:
      - my_network
    command: >
      sh -c "
      until curl -sf http://etcd:2379/version; do
        echo 'Waiting for etcd...';
        sleep 2;
      done;
      /apisix start"

  apiserver:
    image: api-server:1.0
    build:
      context: .
      dockerfile: api-server/Dockerfile
    container_name: api-server
    environment:
      - JWT_SECRET=your_jwt_secret
      - NATS_URL=nats://nats_server:4222
    depends_on:
      nats:
        condition: service_started
    ports:
      - "8080:8080"
    networks:
      - my_network

  nats:
    image: nats:latest
    container_name: nats_server
    command: ["-js"] # Habilita JetStream y KV Store
    ports:
      - "4222:4222"
      - "8222:8222" # UI para monitoreo
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8222"]
      interval: 5s
      retries: 5
    networks:
      - my_network

  worker:
    image: worker:1.0
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: worker
    depends_on:
      nats:
        condition: service_healthy
    environment:
      - NATS_URL=nats://nats_server:4222
    networks:
      - my_network

networks:
  my_network:
    driver: bridge